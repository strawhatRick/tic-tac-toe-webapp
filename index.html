<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="player1">
            <h1>P1</h1>
            <input type="text" class="input1">
            <button type="button" class="button1">Username</button>
            <h2><span class="username1">Player 1</span>(×)</h2>
            <h2 class="scoreP1">ZZZ</h2>
        </div>
        <div class="scoreboard">
            <h1>Leaderboard</h1>
            <!-- <p class="player">Player Username</p> -->
            <!-- <p class="score">Player Score</p> -->
        </div>
    </div>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="status-action">
            <div class="status">×'s Turn</div>
            <div class="reset">Reset</div>
        </div>
        <div class="game-grid">
            <div class="game-cell top-left"></div>
            <div class="game-cell top-middle"></div>
            <div class="game-cell top-right"></div>
            <div class="game-cell middle-left"></div>
            <div class="game-cell middle-middle"></div>
            <div class="game-cell middle-right"></div>
            <div class="game-cell bottom-left"></div>
            <div class="game-cell bottom-middle"></div>
            <div class="game-cell bottom-right"></div>
        </div>
    </div>
    <div class="player2">
        <h1>P2</h1>
        <input type="text" class="input2">
        <button type="button" class="button2">Username</button>
        <h2><span class="username2">Player 2</span>(○)</h2>
        <h2 class="scoreP2">ZZZ</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
